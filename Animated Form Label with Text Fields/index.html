    <title>Animated Form Label with Text Fields</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- 
      第一部分：
        + 建构表单的 HTML 代码与 CSS 样式
      第二部分：
        + 处理栏位标题在聚焦与失焦时的位置

        + 在栏位输入文字后将标题隐藏，以及展示登录按钮

    <h2>会员登录</h2>
    <div class="row">
      <input type="text" id="username" placeholder=" " />
      <label for="username">用户名称</label>
    </div>

      <label for="password">密码</label>
