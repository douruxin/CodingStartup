<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Tick Animation</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <input type="checkbox">

    <svg width="400" height="400">
      <circle
        class="circle"
        fill="none"
        stroke="#68E534"
        stroke-width="20"
        stroke-linecap="round"
        transform="rotate(-90 200 200)"
        cx="200"
        cy="200"
        r="190"
      />
      <polyline
        class="tick"
        fill="none"
        stroke="#68E534"
        stroke-width="24"
        stroke-linecap="round"
        stroke-linejoin="round"
        points="88,214 173,284 304,138"
      />
    </svg>

    <h2>Payment Success</h2>
  </body>
</html>
