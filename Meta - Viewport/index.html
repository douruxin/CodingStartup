<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- viewport：告诉浏览器我们的网站是响应式的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive - Image Sizing</title>
  </head>
  <body>
    <!-- 将两倍的图片以一倍的大小呈现 -->
    <img src="https://placehold.it/600x600" width="300" height="300" />
  </body>
</html>
